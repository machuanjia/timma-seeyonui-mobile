	<script type="text/javascript">
		$(function () {
            init_AnimationCss();
		})

        function init_AnimationCss () {
            var _eff = ['slideUp','slideDown','slideLeft','slideRight','slideExpandUp','expandUp','fadeIn','expandOpen','bigEntrance','hatch','bounce','pulse','floating',
                        'tossing','pullUp','pullDown','stretchLeft','stretchRight'];
            
            var _color = [ "#002800", "#003c00", "#005500", "#1f6e00",
                           "#418700", "#5ea200", "#002300", "#173800", "#304f00",
                           "#496700", "#638118", "#7d9b34", "#122000", "#273503",
                           "#3d4b1b", "#556332", "#6f7d49", "#889661" ];
            
            var _asc = $('#animation_css_container');
            _asc.empty();
            for (var i=0; i < _eff.length; i++) {
              _asc.append("<div id='animation_css"+i+"' style='background:"+_color[i]+"'></div>");
              (function(index){
                $('#animation_css'+index).addClass(_eff[index]).attr("AnClass", _eff[index]).html(_eff[index]).click(function () {
                    var _t = $(this);
                    var sAnClass = _t.attr("AnClass");
                    _t.removeClass();
                    setTimeout(function(){
                        _t.addClass(sAnClass);
                    },300);
                });
              })(i);
            };
        }
	</script>
