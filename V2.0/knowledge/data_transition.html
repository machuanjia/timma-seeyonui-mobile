<!DOCTYPE html>

<section data-role="page" id="data_transition_1">
    <header data-role="header" data-theme="b">

        <a href="#data_transition_2" data-role="button"  data-transition="slide" data-direction="reverse" >反向过渡</a>
    </div>
    <footer data-role="footer" data-theme="b" data-position="fixed">
        <h4>测试完毕</h4>

</section>
