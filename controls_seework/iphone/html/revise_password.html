<!DOCTYPE html>
<html>
<head>
    <title>修改密码</title>
    <meta charset="utf-8">
    <meta name="apple-touch-fullscreen" content="yes"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
    <script src="../../../controls_common/script/jquery-debug.js"></script>
    <!--jquery.mobile-->
    <link href="../../../controls_common/jquery.moblie/jquery.mobile-debug.css" rel="stylesheet"/>
    <script src="../../../controls_common/jquery.moblie/jquery.mobile-debug.js"></script>
    <script type="text/javascript" src="../../../controls_common/script/iscroll.js"></script>
    <script src="../js/seework.ui.iphone-debug.js"></script>
    <!--自定义样式-->
    <link href="../../../skin/seework/iphone/skin.css" rel="stylesheet"/>
</head>
<body>
<section data-role="page" id="reivse_password">
    <div class="flexible_box background_white reivse_password_item border_bottom">
        <p>原密码</p>
        <input type="password" data-type="search"  placeholder="请输入原密码" class="comp" comp="type:'focus'"/>
    </div>
    <div class="flexible_box background_white reivse_password_item border_bottom">
        <p>新密码</p>
        <input type="password" data-type="search" placeholder="请输入6-16位新密码" class="comp" comp="type:'focus'"/>
    </div>
    <div class="flexible_box background_white reivse_password_item border_bottom">
        <p>确认密码</p>
        <input type="password" data-type="search"  placeholder="请再输入一次新密码" class="comp" comp="type:'focus'"/>
    </div>
    <a href="#" data-role="button" class="blue_block_btn margin_tb_15 margin_lr_10">保存</a>
    <script type="text/javascript">
        $("#reivse_password").bind("pagebeforeshow",function(){
            pageInit("reivse_password");
        })
        $("#reivse_password").bind("pageshow",function(){

        })
    </script>
</section>
</body>
</html>
