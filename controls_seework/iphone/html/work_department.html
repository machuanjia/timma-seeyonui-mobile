<body>
<section data-role="page" id="work_department">

    <div data-role="content" class="wrapper work_select_all_user work_select_department" id="work_department_content">

    <script type="text/javascript">
        /**
         * 用户选择数据扩展方法
         * @param obj 当前点击对象
         * @param objId 当前点击对象的自定义属性，对应下面的listId，每条数据的唯一标示符
         */
        function userSelect(obj,objId){
            var img_obj = $("#work_department_select").find("img[objId='"+objId+"']");
            var img_obj_len = img_obj.length;
            var img_width = $("#work_department_select").children("div").outerWidth();
            if(img_obj_len){
                img_obj.remove();
                $("#work_department_select").children("div").width(img_width - 37);
            }
            else{
                var img_html = '<img src="../../../skin/seework/iphone/images/pic_1.png" objId="'+objId+'"/>';
                $("#work_department_select").children("div").width(img_width + 37);
                $("#work_department_select").children("div").append(img_html);
            }
            $.refreshScroll("work_department_select");
        }

         * @param obj 当前点击对象

         */

                    listData(pageActiveObj.find("#userid"),{

                        letter_position:"none",
                        search_id:'user_search',

                            },

                            }
                        ],
                        callback:function(){
                            $.refreshScroll("work_organization_content");
                        }
                    });
                }
            })
        }
        /**
         * 用户头像变化
         * @param obj 当前点击对象
         * @param objId 当前点击对象的自定义属性，对应下面的listId，每条数据的唯一标示符
         */
        function headChange(obj,objId){
            var img_width = $("#work_department_select").children("div").outerWidth();
            obj.remove();
            $("#work_department_select").children("div").width(img_width - 37);
            $.refreshScroll("work_department_select");
        };

        $("#work_department").bind("pageshow",function(){
            pageInit();
            $.loadedScroll("work_department_content",1,'v',function(){
                var _h = $('#work_department').height();
                var header_h = $('#work_department').find("header").height();
                var footer_h = $('#work_department').find("footer").height();
                $("#work_department_content").height(_h - header_h - footer_h);
            });
            $.loadedScroll("work_department_select",1,'h');
            listData($("#userid"),{
                list_type:'selectUserDepartment',
