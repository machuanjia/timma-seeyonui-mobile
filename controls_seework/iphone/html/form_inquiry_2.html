        /**
         * tab扩展方法
         * @param thisObj 当前点击对象
         * @param domObj 父级对象
         * @param tgtId navbar点击对应区域打开的id
         */
        function formListTab(thisObj,domObj,tgtId){
           var tab_height = parseInt($("body").height()*0.8);
            var tab_w = parseInt($("body").width());
            var tab_de_height = 87;
            switch (tgtId){
                case "inquiry_com_list":
                    var p_list = $("#inquiry_com_list").find("p").length;
                    var obj_h = p_list * 45;
                    if(obj_h > tab_height){
                        $(".inquiry_content").height(tab_height);
                    }
                    else{
                        $(".inquiry_content").height(obj_h);
                    }
                    break;
                case "inquiry_city":
                    $(".inquiry_content").height(tab_height);
                    $("#inquiry_city").height(tab_height);
                    $("#inquiry_city_list").width(tab_w);
                    $("#inquiry_city_list_2").width(0);
                    $(".letter_position_inquiry").css("right","0px");
                    $.refreshScroll("inquiry_city_list");
                    break;
                default :
                    $(".inquiry_content").height(tab_de_height);

            }
        }
