<!DOCTYPE html>
<html>
<head>
    <title>统计地区详情</title>
    <meta charset="utf-8">
    <meta name="apple-touch-fullscreen" content="yes"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta content="telephone=no" name="format-detection">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
    <script src="../../../../controls_common/script/jquery-debug.js"></script>
    <!--jquery.mobile-->
    <link href="../../../../controls_common/jquery.moblie/jquery.mobile-debug.css" rel="stylesheet"/>
    <script src="../../../../controls_common/jquery.moblie/jquery.mobile-debug.js"></script>
    <script type="text/javascript" src="../../../../controls_common/script/iscroll.js"></script>
    <script src="../../js/seeyon.ui.iphone-debug.js"></script>
    <!--自定义样式-->
    <link href="../../../../skin/cmp/iphone/skin.css" rel="stylesheet"/>
</head>
<body>
<section data-role="page" id="statistics_detail">
    <header data-role="header">
        <h1 class="page_header_title">
            1月份移动产品销售统计
            <span></span>
        </h1>
        <a href="test_statistic_area.html"  class="ui-btn ui-btn-inline ui-btn-icon-top ui-btn-icon-b ui-icon-return"
           data-transition="slide"></a>
        <a href="#no_chart_data"  class="ui-btn ui-btn-inline ui-btn-a" data-rel="popup" data-position-to="window">没有数据</a>
    </header>
    <div data-role="content">
        <div id="statisticsDetailList" class="wrapper statistic_add">
            <div class="scroller comp" comp="type:'list',listType:'dataRefresh',listGather:detailDataObj,callBack:userList"></div>
        </div>
        <div class="no_chart_data" id="no_chart_data" data-role="popup">
            <h3>提示</h3>
            <p class="padding_20 padding_tb_5">系统中没有统计数据</p>
            <p class="padding_20 padding_tb_5">
                <a href="#" data-rel="back">好的</a>
            </p>
        </div>
    </div>
    <script type="text/javascript">
       function userList(obj) {

        }
        function detailDataObj(){
            var detailDataObj = {
                list_type:'folder',
                list_num: "420",
                update_time: "2014-08-15&nbsp;&nbsp;12:30",
                more_num: "50",
                data:[{
                    'listId':'001',
                    'transitionUrl':'test_statistic_area_table.html',
                    'leftIcon':'statistics_chart_phone_70',
                    'centerContent':'北京区统计情况'
                },
                    {
                        'listId':'002',
                        'transitionUrl':'test_statistic_area_table.html',
                        'leftIcon':'statistics_chart_phone_70',
                        'centerContent':'成都区统计情况'
                    }
                ],
                callback:function(){
                    loaded('statisticsDetailList',waitHeld,waitHeld);
                }
            };
            return detailDataObj;
        }
        /**
         *  下拉刷新获取数据方法
         *  myScroll.refresh();        // 数据加载完成后，调用界面更新方法
         */
        function waitHeld(obj,id) {
            setTimeout(function () {
                listData(id,{
                    list_type:'folder',
                    list_num: "400",
                    update_time: "2014-08-15&nbsp;&nbsp;12:30",
                    more_num: "50",
                    data:[{
                        'listId':'003',
                        'transitionUrl':'test_statistic_area_table.html',
                        'leftIcon':'statistics_chart_phone_70',
                        'centerContent':'武汉区统计情况'
                    },
                        {
                            'listId':'004',
                            'transitionUrl':'test_statistic_area_table.html',
                            'leftIcon':'statistics_chart_phone_70',
                            'centerContent':'杭州区统计情况'
                        },
                        {
                            'listId':'005',
                            'transitionUrl':'test_statistic_area_table.html',
                            'leftIcon':'statistics_chart_phone_70',
                            'centerContent':'广州区统计情况'
                        }
                    ]
                });
                $.refreshScroll(id);
            }, 1000);
        }
       $("#statistics_detail").bind("pagebeforeshow",function(){
           $("#statisticsDetailList .scroller").empty();
       });
        $("#statistics_detail").bind("pageshow",function(){
            pageInit();
            loaded('statisticsDetailList',waitHeld,waitHeld);
        })
    </script>
</section>
</body>
</html>
