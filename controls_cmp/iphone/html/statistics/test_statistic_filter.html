<!DOCTYPE html>
<html>
<head>
    <title>统计表筛选</title>
    <meta charset="utf-8">
    <meta name="apple-touch-fullscreen" content="yes"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta content="telephone=no" name="format-detection">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
    <script src="../../../../controls_common/script/jquery-debug.js"></script>
    <!--jquery.mobile-->
    <link href="../../../../controls_common/jquery.moblie/jquery.mobile-debug.css" rel="stylesheet"/>
    <script src="../../../../controls_common/jquery.moblie/jquery.mobile-debug.js"></script>
    <script type="text/javascript" src="../../../../controls_common/script/iscroll.js"></script>
    <script src="../../js/seeyon.ui.iphone-debug.js"></script>
    <!--自定义样式-->
    <link href="../../../../skin/cmp/iphone/skin.css" rel="stylesheet"/>
</head>
<body>
<section data-role="page" id="statistics_filter_terms">
    <header data-role="header">
        <h1 class="page_header_title">
            筛选
        </h1>
        <a href="test_statistic_detail.html" class="ui-btn ui-btn-inline ui-btn-icon-top ui-btn-icon-b ui-icon-close"
           data-transition="slide"></a>
    </header>
    <div data-role="content">
        <div class="statistics_filter statistics_filter_terms">
            <div class="layout_left_right padding_tb_5">
                <div class="layout_list_box_left">
                    流程状态：
                </div>
                <div class="layout_list_box_right padding_r_10">
                    <label for="checkbox-v-2a">未结束</label>
                    <input type="checkbox" name="checkbox-v-2a" id="checkbox-v-2a" value="2a"/>
                    <label for="checkbox-v-2b">已结束</label>
                    <input type="checkbox" name="checkbox-v-2b" id="checkbox-v-2b" value="2b"/>
                    <label for="checkbox-v-2c">终止</label>
                    <input type="checkbox" name="checkbox-v-2c" id="checkbox-v-2c" value="2c"/>
                </div>
            </div>
            <div class="layout_left_right padding_tb_5">
                <div class="layout_list_box_left">
                    审核状态：
                </div>
                <div class="layout_list_box_right padding_r_10">
                    <label for="checkbox-v-3a">草稿</label>
                    <input type="checkbox" name="checkbox-v-3a" id="checkbox-v-3a" value="3a"/>
                    <label for="checkbox-v-3b">未审核</label>
                    <input type="checkbox" name="checkbox-v-3b" id="checkbox-v-3b" value="3b"/>
                    <label for="checkbox-v-3c">审核通过</label>
                    <input type="checkbox" name="checkbox-v-3c" id="checkbox-v-3c" value="3c"/>
                    <label for="checkbox-v-3d">审核不通过</label>
                    <input type="checkbox" name="checkbox-v-3d" id="checkbox-v-3d" value="3d"/>
                </div>
            </div>
            <div class="layout_left_right padding_tb_5">
                <div class="layout_list_box_left">
                    核定状态：
                </div>
                <div class="layout_list_box_right padding_r_10">
                    <label for="checkbox-v-4a">未审定</label>
                    <input type="checkbox" name="checkbox-v-4a" id="checkbox-v-4a" value="4a"/>
                    <label for="checkbox-v-4b">审定通过</label>
                    <input type="checkbox" name="checkbox-v-4b" id="checkbox-v-4b" value="4b"/>
                    <label for="checkbox-v-4c">审定不通过</label>
                    <input type="checkbox" name="checkbox-v-4c" id="checkbox-v-4c" value="4c"/>
                </div>
            </div>
        </div>
        <a href="#" class="ui-btn ui-btn-c margin_lr_20 margin_t_15">确定</a>
    </div>
</section>
</body>
</html>
