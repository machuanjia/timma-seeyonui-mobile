<!DOCTYPE html>
<html>
<head>
    <title>统计首页</title>
    <meta charset="utf-8">
    <meta name="apple-touch-fullscreen" content="yes"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta content="telephone=no" name="format-detection">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
    <script src="../../../../controls_common/script/jquery-debug.js"></script>
    <!--jquery.mobile-->
    <link href="../../../../controls_common/jquery.moblie/jquery.mobile-debug.css" rel="stylesheet"/>
    <script src="../../../../controls_common/jquery.moblie/jquery.mobile-debug.js"></script>
    <script type="text/javascript" src="../../../../controls_common/script/iscroll.js"></script>
    <script src="../../js/seeyon.ui.iphone-debug.js"></script>
    <!--自定义样式-->
    <link href="../../../../skin/cmp/iphone/skin.css" rel="stylesheet"/>
</head>
<body>
<section data-role="page" id="statistics_home">
    <header data-role="header">
        <h1 class="page_header_title">
            统计
            <span></span>
        </h1>
    </header>
    <div data-role="content">
        <div id="statisticsList" class="wrapper statistic_add">
            <div class="scroller comp" comp="type:'list',listType:'dataRefresh',listGather:homeDataObj,callBack:userList"></div>
        </div>
    </div>
    <script type="text/javascript">
        function userList(obj) {

        }
        function homeDataObj(){
            var homeDataObj = {
                list_type:'folder',
                list_num: "420",
                update_time: "2014-08-15&nbsp;&nbsp;12:30",
                more_num: "50",
                leftIconShow:false,
                data:[{
                    'listId':'001',
                    'transitionUrl':'test_statistic_area.html',
                    'centerContent':'移动表单统计',
                    'rightIcon':["1"]
                },
                    {
                        'listId':'002',
                        'transitionUrl':'test_statistic_area.html',
                        'centerContent':'成都区统计情况',
                        'rightIcon':["1"]
                    }
                ],
                callback:function(){
                    loaded('statisticsList',waitHeld,waitHeld);
                }
            };
            return homeDataObj;
        }
        /**
         *  下拉刷新获取数据方法
         *  myScroll.refresh();        // 数据加载完成后，调用界面更新方法
         */
        function waitHeld(obj,id) {
            setTimeout(function () {
                listData(id,{
                    list_type:'folder',
                    list_num: "400",
                    update_time: "2014-08-15&nbsp;&nbsp;12:30",
                    more_num: "50",
                    leftIconShow:false,
                    data:[{
                        'listId':'003',
                        'transitionUrl':'test_statistic_area.html',
                        'centerContent':'武汉区统计情况',
                        'rightIcon':["1"]
                    },
                        {
                            'listId':'004',
                            'transitionUrl':'test_statistic_area.html',
                            'centerContent':'杭州区统计情况',
                            'rightIcon':["1"]
                        },
                        {
                            'listId':'005',
                            'transitionUrl':'test_statistic_area.html',
                            'centerContent':'广州区统计情况',
                            'rightIcon':["1"]
                        }
                    ]
                });
                $.refreshScroll(id);
            }, 1000);
        }
        $("#statistics_home").bind("pagebeforeshow",function(){
            $("#statisticsList .scroller").empty();
        })
        $("#statistics_home").bind("pageshow",function(){
            pageInit();
            loaded('statisticsList',waitHeld,waitHeld);
        })
    </script>
</section>
</body>
</html>
