<!DOCTYPE html>
<html>
<head>
    <title>控件库(iphone端)—意见回复</title>
    <meta charset="utf-8">
    <meta name="apple-touch-fullscreen" content="yes"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta content="telephone=no" name="format-detection">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
    <script src="../../../../controls_common/script/jquery-debug.js"></script>
    <!--jquery.mobile-->
    <link href="../../../../controls_common/jquery.moblie/jquery.mobile-debug.css" rel="stylesheet"/>
    <script src="../../../../controls_common/jquery.moblie/jquery.mobile-debug.js"></script>
    <script type="text/javascript" src="../../../../controls_common/script/iscroll.js"></script>
    <script src="../../js/seeyon.ui.iphone-debug.js"></script>
    <!--自定义样式-->
    <link href="../../../../skin/cmp/iphone/skin.css" rel="stylesheet"/>
</head>
<body>
<section data-role="page" id="opinion_receipt">
    <header data-role="header">
        <h1 class="page_header_title">
            意见回复
        </h1>
        <a href="test_meeting_details.html" class="ui-btn ui-btn-inline ui-btn-icon-top ui-btn-icon-b ui-icon-close"
           data-transition="slide"></a>
        <a href="#" class="ui-btn ui-btn-inline ui-btn-a">发送</a>
    </header>
    <div data-role="content" class="receipt_content">
        <div class="writing_content">
            <p class="hint_text">请输入处理意见</p>
            <textarea></textarea>

            <p class="hint_num">150</p>
        </div>
        <div class="comp" comp="type:'tabs',callBack:opinionReceipt">
            <div data-role="navbar" class="navbar_add_icon">
                <ul>
                    <li>
                        <a href="#" class="tab-ui-btn-a ui-btn-active" tgt="users_accessory">
                            <span class="ico_phone_48 accessory_48"></span>
                            (<label>10</label>)
                        </a>
                    </li>
                    <li>
                        <a href="#" class="tab-ui-btn-a" tgt="users_opinion">
                            <span class="ico_phone_48 set_up_48"></span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="tabs_body">
                <div class="ele_active" id="users_accessory">
                    <div class="ui-grid-c accessory_upload_type">
                        <div class="ui-block-a margin_tb_10">
                            <a href="#" class="ui-btn ui-btn-inline ui-btn-icon-top ui-btn-icon-a ui-icon-photo">拍照</a>
                        </div>
                        <div class="ui-block-b margin_tb_10">
                            <a href="#" class="ui-btn ui-btn-inline ui-btn-icon-top ui-btn-icon-a ui-icon-voice">语音</a>
                        </div>
                        <div class="ui-block-c margin_tb_10">
                            <a href="#"
                               class="ui-btn ui-btn-inline ui-btn-icon-top ui-btn-icon-a ui-icon-associate">关联文档</a>
                        </div>
                        <div class="ui-block-d margin_tb_10">
                            <a href="#"
                               class="ui-btn ui-btn-inline ui-btn-icon-top ui-btn-icon-a ui-icon-local_doc ui-btn-icon-lineheight2em">本地文件和视频</a>
                        </div>
                    </div>
                    <div class="receipt_accessory">
                        <ul class="receipt_accessory_type padding_10">
                            <li>
                                <div class="accessory_underway margin_tb_10">
                                    <div class="accessory_underway_content">
                                        <div class="accessory_icon padding_lr_10">
                                            <span class="ico_phone_48 mp4_48 "></span>
                                        </div>
                                        <div class="accessory_name">
                                            <p class="receipt_accessory_content">
                                                <label>致远十年致远十年致远十年致远十年致远十年致远十年致远十年致远十年</label>
                                                <label>.DVD</label>
                                            </p>
                                            <p class="underway_accessory_size">500MB</p>
                                        </div>
                                    </div>
                                    <p class="accessory_underway_bar"></p>
                                    <span class="ico_phone_48 cancel_upload_48 model_info_close"></span>
                                </div>
                            </li>
                            <li>
                                <div class="accessory_finish margin_tb_15">
                                    <div class="accessory_icon padding_lr_10">
                                        <span class="ico_phone_48 mp4_48 "></span>
                                    </div>
                                    <div class="accessory_name">
                                        <p class="receipt_accessory_content">
                                            <label>致远十年致远十年致远十年致远十年致远十年致远十年致远十年致远十年</label>
                                            <label>.DVD</label>
                                        </p>
                                        <p class="accessory_size">500MB</p>
                                    </div>
                                    <div class="accessory_icon padding_lr_10">
                                        <span class="ico_phone_48 accessory_download_48 "></span>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="ele_hide" id="users_opinion">
                    <div class="switch_list_box nav_list_box_def padding_l_10 padding_r_20">
                        <div class="switch_list_box_left">
                            隐藏意见
                        </div>
                        <div class="switch_list_box_right">
                            <input type="checkbox" data-role="flipswitch" name="flip-checkbox" data-on-text="开"
                                   data-off-text=""/>
                        </div>
                    </div>
                    <div class="switch_list_box nav_list_box_def padding_l_10 padding_r_20">
                        <div class="switch_list_box_left">
                            对发起者隐藏
                        </div>
                        <div class="switch_list_box_right">
                            <input type="checkbox" data-role="flipswitch" name="flip-checkbox" data-on-text="开"
                                   data-off-text=""/>
                        </div>
                    </div>
                    <div class="switch_list_box nav_list_box_def padding_l_10 padding_r_20">
                        <div class="switch_list_box_left">
                            发送消息
                        </div>
                        <div class="switch_list_box_right">
                            <input type="checkbox" data-role="flipswitch" name="flip-checkbox" data-on-text="开"
                                   data-off-text=""/>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script type="text/javascript">
        function opinionReceipt(){

        }
        $("#opinion_receipt").bind("pageshow",function(){
            pageInit();
        })
    </script>
</section>

</body>
</html>
